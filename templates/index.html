<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jabalpur Election 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"> Jabalpur Election 2024</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/generate_excel">Generate Exel Sheet</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            <strong>{{ category }}</strong> {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <div class="container" style="margin-top: 20vh;">
        <form action="/booth_details" method="POST" role="search">
            <div class="mb-3">
                
                <h3>Select Ac. / विधान सभा </h3>
                <select class="form-select" aria-label="Select Vidhan Sabha" name="vidhan_sabha">
                    <option selected disabled>Choose ...</option>
                    {% for vidhan_sabha in vidhan_sabhas %}
                        <option value="{{ vidhan_sabha.id }}">{{ vidhan_sabha.name }} - {{ vidhan_sabha.id }}</option>
                    {% endfor %}
                </select>
        
            </div>
            <br>
            <div class="mb-3">
                <h3>Booth No. / मतदान केंद्र क्रमांक </h3>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">#</span>
                    <input type="number" class="form-control" id="boothNumber" name="boothNumber" placeholder="Enter Booth No." aria-label="Enter Booth No." aria-describedby="basic-addon1" required>
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
